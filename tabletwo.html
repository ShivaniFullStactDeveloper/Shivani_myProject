<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border-style: dashed;
                border-collapse: collapse;
                padding: 20px;
                margin: 10px;
                margin-left: 400px

            }
            .OneCaption{
                font-size: 44px;
                color: #910A67;
            }
            .resultStyle{
                text-align: center;
                font-size: 18px; 
                background-color: blue;
                font: bold;
            }
            .styleOne{
                color: green;
                font-size: 17px;
            }
            .styleTwo{
                background-color: palevioletred;
                font-size: 16px;
            } 
            .styleThree{
                background-color: greenyellow;
                font-size: 17px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption class="OneCaption">My Table</caption>
            <thead>
                <tr>
                    <th class="styleTwo" rowspan="2">Student Name</th>
                    <th class="styleTwo" rowspan="2">Roll No.</th>
                    <th class="styleThree" colspan="3">Marks</th>
                </tr>
                <tr>
                    <th class="styleTwo">Science</th>
                    <th class="styleTwo">History</th>
                    <th class="styleTwo">Computer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Shivani</td>
                    <td>001</td>
                    <td>89</td>
                    <td>94</td>
                    <td>96</td>
                </tr>
                <tr>
                    <td>Shubham</td>
                    <td>001</td>
                    <td>89</td>
                    <td>94</td>
                    <td>96</td>
                </tr>
                <tr>
                    <td>Pooja</td>
                    <td>002</td>
                    <td>59</td>
                    <td>90</td>
                    <td>94</td>
                </tr>
                <tr>
                    <td>Ayush</td>
                    <td>003</td>
                    <td>89</td>
                    <td>74</td>
                    <td>86</td>
                </tr>
                <tr>
                    <td>Sagar</td>
                    <td>004</td>
                    <td>84</td>
                    <td>56</td>
                    <td>65</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" class="resultStyle">Result</td>
                    <td class="styleOne">Pass</td>
                    <td class="styleOne">Pass</td>
                    <td class="styleOne">Pass</td>

                </tr>
            </tfoot>
        </table>
    </body>
</html>
