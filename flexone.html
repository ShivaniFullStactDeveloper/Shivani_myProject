<!DOCTYPE html>
<html>

<head>
    <title>Youtube page</title>
    <style>
        .main-container {
            height: 600px;
            width: 100%;
            display: flex;
            flex-direction: row;    
        }

        .left-container {
            background-color: #030637;
            height: 600px;
            width: 100%;

        }

        .right-container {
            height: 600px;
            width: 70%;
        }

        .top-container {
            background-color: #85586F;
            height: 200px;
        }

        .middle-container {
            background-color: #643843;
            height: 200px;
        }

        .bottom-container {
            background-color: #AC7D88;
            height: 200px;

        }

    </style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Maps&display=swap" rel="stylesheet">
</head>

<body style="background-color: aquamarine;">
    <h1 style="text-align: center; font-family: 'Rubik Maps', system-ui; color: orangered;">Youtube Page</h1>
    <!-- main container -->
    <div class="main-container">
    
        <!-- left container -->
        <div class="left-container">
            <video controls src="my_images/videos/SampleVideo_720x480_5mb.mp4" height="600px">
        </div>
        <!-- right container -->
        <div class="right-container">
            <!-- top container -->
            <div class="right-container top-container">
                <video controls
                    src="https://www.statushut.net/wp-content/uploads/2022/11/Funny-Cartoon-Whatsapp-Status-Videos-Free.mp4"
                    height="200px" width="100%"></video>
            </div>
            <!-- middle container -->
            <div class="right-container middle-container">
                <video controls
                    src="https://www.statushut.net/wp-content/uploads/2022/11/Moco-Dog-Funny-Cartoon-Status-Videos.mp4"
                    height="200px" width="100%"></video>
            </div>
            <!-- bottom container -->
            <div class="right-container bottom-container">
                <video controls
                    src="https://www.statushut.net/wp-content/uploads/2022/11/Cartoon-Comedy-Status-Videos.mp4"
                    height="200px" width="100%"></video>
            </div>
        </div>
        <!-- last box -->
        <div></div>
    </div>
</body>

</html>
