<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <style>
        .main{
            background-color: gray; 
            display: grid;
            grid-template-columns: 3fr 1fr;
            height: 60vh;
            width: 100vw; 
            padding: 10px;
            margin: 5px;

        }
       
        .left{
            background-color: bisque;
            grid-template-columns: 1fr ;
            width: 100%;
            height: 60vh;
        }
         /* first row */
         .first{
            display: grid;
            grid-template-rows: 1fr;
           margin: 5px;
            background-color: black;
            width: 100%;
            height: 15%;
        
            
         }
        .right{
          background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- main -->
    <div class="main">
        <!-- left -->
        <div class="left">
            <div class="first"></div>
            <div class="first"></div>
            <div class="first"></div>
            <div class="first"></div>
            <div class="first"></div>
            <div class="first"></div>

          
        </div>
        <!-- right  -->
        <div class="right">

        </div>
    </div>
</body>
</html>
