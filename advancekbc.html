<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tittle -->
    <title>KBC</title>
    <!-- Style -->
    <style>
        body {
            background-image: url(https://images.livemint.com/img/2022/07/12/1600x900/Kaun-Banega-Crorepati-1_1657603983822_1657604025637_1657604025637.webp);
            height: 100%;
            width: 100vw;
            background-repeat: no-repeat;
        }

        /* main container */
        .main-container {
            /* background-color: #80B9AD; */
            height: 100vh;
            width: 98vw;
            padding: 10px;
        }

        /* inner container */
        .inner-container {
            display: grid;
            grid-template-columns: 3fr 1fr;
        }

        /* start button */
        .start-button {
            height: 65px;
            width: 170px;
            background-color: #030637;
            font-size: 20px;
            color: white;
            border-radius: 60%;
            margin: 30px;

        }

        /* option buttons */
        .button {
            height: 70px;
            width: 440px;
            border-radius: 250px;
            margin: 10px;
            margin-left: 5%;
            margin-top: 60px;
            background-color: #0B60B0;
            font-size: 30px;
            color: white;
            font-weight: bold;

        }

        /* left part */
        .left-side {
            /* background-color: rgb(56, 83, 83); */

        }

        /* right part */
        .right-side {
            background-color: rgba(41, 29, 115, 0.4);
            height: 100vh;


        }

        /* display */
        .display {
            width: 90%;
            height: 200px;
            background-color: #030637;
            margin-left: 5%;
            border-radius: 50px;
            /* margin-top: 100px; */
            border-style: solid;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .text-display {
            font-size: 44px;
            color: white;

        }

        /* loader */
        /* HTML: <div class="loader"></div> */
        .loader {
            width: 40px;
            aspect-ratio: 1;
            color: #f03355;
            position: relative;
            background:
                conic-gradient(from 134deg at top, currentColor 92deg, #0000 0) top,
                conic-gradient(from -46deg at bottom, currentColor 92deg, #0000 0) bottom;
            background-size: 100% 50%;
            background-repeat: no-repeat;
        }

        .loader:before {
            content: '';
            position: absolute;
            inset: 0;
            --g: currentColor 14.5px, #0000 0 calc(100% - 14.5px), currentColor 0;
            background:
                linear-gradient(45deg, var(--g)),
                linear-gradient(-45deg, var(--g));
            animation: l7 1.5s infinite cubic-bezier(0.3, 1, 0, 1);
        }

        @keyframes l7 {
            33% {
                inset: -10px;
                transform: rotate(0deg)
            }

            66% {
                inset: -10px;
                transform: rotate(90deg)
            }

            100% {
                inset: 0;
                transform: rotate(90deg)
            }
        }
    </style>
    <!-- Scripting -->
