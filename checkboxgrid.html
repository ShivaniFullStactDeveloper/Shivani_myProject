<!DOCTYPE html>
<html>

<head>
    <style>
        .main-container {
            background-color: aquamarine;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            width: 100vw;
            height: 100vh;
        }

        /* tpo */
        .top-row {
            background-color: #8E7AB5;
            display: grid;
            grid-template-columns: 1fr 2fr;

        }

        /* first-col */
        .first-col {
            background-color: #070F2B;
        }

        /* sec-col */
        .sec-col {
            background-color: #1D24CA;

        }

        /* one col */
        .one-col {
            background-color: #9BCF53;
        }

        /* two col */
        .two-col {
            background-color: #416D19;
        }

        /* three col */
        .three-col {
            background-color: #BFEA7C;
        }

        /* four */
        .four-col {
            background-color: #944E63;
        }

        /*fifth */
        .sixth-col {
            background-color: #B47B84;
        }

        /* middle */
        .middle-row {
            background-color: #E493B3;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        /* bottom */
        .bottom-row {
            background-color: #B784B7;
            display: grid;
            grid-template-columns: 2fr 2fr;
        }
    </style>
</head>
<body>
    <!-- main container -->
    <div class="main-container">
        <!-- top -->
        <div class="top-row">
            <!-- first col -->
            <div class="first-col"></div>
            <!-- sec col -->
            <div class="sec-col"></div>
        </div>
        <!-- middle -->
        <div class="middle-row ">
            <!--one  -->
            <div class="one-col"></div>
            <!-- two -->
            <div class="two-col"></div>
            <!-- three -->
            <div class="three-col"></div>
        </div>
        <!-- bottom -->
        <div class="bottom-row">
            <!-- four -->
            <div class="four-col"></div>
            <!-- five -->
            <div class="sixth-col"></div>
        </div>
    </div>
</body>

</html>
