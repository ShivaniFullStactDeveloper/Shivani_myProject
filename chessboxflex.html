        /* main style */
        .main {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-style: solid;
            margin: 0%;
            padding: 0px;
            background-color: grey;
            object-fit: fill;
        }

        /* column */
        .boxcolumn {
            width: 100%;
            height: 12.5%;
            background-color: gold;
            display: flex;
            flex-direction: row;

        }

       /* white box */
        .whitebox {
            background-color: white;
            width: 12.5%;
            height: 100%;
        }
        /* black box */

            width: 12.5%;

        }
        .images{
            width: 100%;
            height: 100%;
            
        }
        .chess{
            animation-name: myanimation;
            animation-duration: 3s;
            animation-delay: 3s;
        }
        @keyframes myanimation{
            0%{
                opacity: 50%;
                transform: translate(0px);
            }
            100%{
                opacity: 100%;
                transform: translateY(100px);
            }
        }
        .chess-one{
            animation-name: myanimation;
            animation-duration: 3s;
            animation-delay: 5s;
        }

            }
            50%{
                opacity: 100%;
                transform: translateY(200px);
            }
            100%{

                transform: translateX(50px);
            }
        }
    </style>
</head>
