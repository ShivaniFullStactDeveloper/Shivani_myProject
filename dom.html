<!DOCTYPE html>
<html>

<head>
  <!-- css file link -->
 <link href="dom.css" rel="stylesheet" >
</head>

<body style="margin: 0">
  <!-- main container -->
  <div class="main-container">
    <!-- left side -->
    <div class="left-container">
      <!-- count -->
      <h1 style="color: white" id="count">1</h1>
      <!-- add bricks button -->
      <button id="button-one" class="plus-button" onclick="addBrick()" onmouseover="changeButtonColor()">
        ADD
      </button>
      <!-- remove bricks button -->
      <button class="minus-button" onclick="removeBrick()">REMOVE</button>
    </div>
    <!-- right side -->
    <div id="right-container" class="right-container_cl">
      <div class="brick"></div>
    </div>
  </div>
  <!-- script file link -->
  <script src="dom.js"></script>
</body>

</html>
