<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      form {
        background-color: #bed7dc;
      }

      label {
        font-size: 20px;
        color: black;
      }

      input {
        margin: 15px;
        padding: 10px;
        text-align: center;
        font-size: 15px;
        border-color: black;
      }

      .start-button {
        height: 60px;
        width: 50%;
        background-color: #ffc94a;
        color: black;
        border-style: solid;
        border-width: 3px;
        margin: 0px;
        font-size: 22px;
      }

      .header {
        display: flex;
        flex-direction: row;
        width: 100vw;
        height: 60px;
      }

      .input-button {
        font-size: 20;
        color: black;
      }

      button {
        background-color: blue;
        color: white;
        width: 200px;
        height: 50px;
        margin-left: 10%;
      }

      .heading {
        font: 30px;
        color: black;
        text-align: center;
      }

      table,
      th,
      tr,
      td {
        border-color: black;
        border-style: solid;
        border-collapse: collapse;
        margin: 20px;
        padding: 20px;
      }
    </style>
    <script>
      //  entry function
      let student = [];
      let students = [
        ' <tr><td id="name"></td><td id="mail-id"></td><td id="con-no"></td></tr>',
      ];

      function entryFunction() {
        console.log("entryFunction");
        document.getElementById("input").hidden = false;
        document.getElementById("entry").hidden = true;
      }

      // showdata
      function addData() {
        let information = {};

        information["firstName"] = document.getElementById("first-name").value;
        information["lastName"] = document.getElementById("last-name").value;
        information["contactNo"] = document.getElementById("phone-no").value;
        information["DOB"] = document.getElementById("birth-day").value;
        information["email"] = document.getElementById("email-id").value;
        information["education"] = document.getElementById("edu-cation").value;
        information["address"] = document.getElementById("address-l").value;

        student.push(information);

        console.log("ENTRY  ", student);
      }

      function listFunction() {
        document.getElementById("input").hidden = true;
        document.getElementById("entry").hidden = false;
        showData();
      }

      function showData() {
        let tableOutput = "<table>";

        tableOutput +=
          "<thead><tr><th>Sr No</th><th>Roll No</th><th>Student Name</th> <th>Contact No</th> <th>DOB</th><th>Email </th><th>Education Details</th><th>Address</th></tr></thead>";

        for (let i = 0; i < student.length; i++) {
          let output = student[i];

          let outputString =
            '<tr><td class="name">' +
            output.firstName +
            " " +
            output.lastName +
            '</td><td class="mail-id">' +
            output.email +
            "</td>" +
            "<td class='dob'>" +
            output.DOB +
            "</td><tr>";
          tableOutput += outputString;
          console.log("addData", output);
        }

        tableOutput += "</table>";

        document.getElementById("show-info").innerHTML = tableOutput;
      }

      window.onload = function () {
        entryFunction();
      };
    </script>
    <!-- Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="margin: 0">
    <div class="header">
      <button class="start-button" onclick="entryFunction()">ENTRY FORM</button>
      <button class="start-button" onclick="listFunction()">LIST</button><br />
    </div>

    <div id="input">
      <form action="#" method="get">
        <fieldset>
          <h1 class="heading">ADMISSION FORM</h1>
          <br />
          <!-- First Name -->
          <label>FIRST NAME:</label>
          <input
            type="text"
            id="first-name"
            name="fname"
            placeholder="ENTER YOUR FIRST NAME"
          /><br />
          <br />
          <!-- Last name -->
          <label>LAST NAME:</label>
          <input
            type="text"
            id="last-name"
            name="lname"
            placeholder="ENTER YOUR  LAST NAME"
          /><br />
          <br />
          <!-- Gender -->
          <label>GENDER:</label>
          <div class="input-button" id="gender">
            <input
              class="input-button"
              type="radio"
              id="male"
              name="male"
            />MALE
            <input
              class="input-button"
              type="radio"
              id="female"
              name="female"
            />FEMALE
          </div>
          <br />
          <!-- Education  -->
          <label>EDUCATION:</label>
          <select name="education" id="edu-cation">
            <optgroup label="DEGREE">
              Proficient
              <option value="BE">BE</option>
              <option value="BSC">BSC</option>
              <option value="MSA">MSA</option>
              <option value="HSC">HSC</option>
              <option value="SSC">SSC</option>
            </optgroup>
          </select>
          <br />
          <!-- Contact Number -->
          <label>CONTACT NO.:</label>
          <input type="number" id="phone-no" name="phone" /><br />
          <br />
          <!-- Address -->
          <label>ADDRESS:</label>

          <input type="text" id="address-l" name="address" /><br />
          <br />
          <!-- Roll No. -->
          <label>ROLL NO.:</label>
          <input type="number" id="roll" name="roll" /><br />
          <br />

          <!-- Email -->
          <label>EMAIL ID:</label>
          <input
            type="email"
            id="email-id"
            name="email"
            placeholder="abd@gmail.com"
          /><br />
          <br />
          <!-- DOB -->
          <label>DOB</label>
          <input type="date" id="birth-day" name="birth" /><br />
          <!--Communication skill  -->
          <label>COMMUNICATION SKILL:</label>
          <input type="range" id="range" name="range" /><br />
          <br />
          <!-- language known -->
          <label>LANGAUGE KNOWN:</label>;

          <div class="input-button">
            <input
              class="input-button"
              type="checkbox"
              id="HTML"
              name="HTML"
            />HTML &nbsp;&nbsp; <input type="checkbox" id="CSS" name="CSS" />CSS
            <input type="checkbox" id="PYTHON" name="PYTHON" />PYTHONL
            <input type="checkbox" id="RUBY" name="RUBY" />RUBY
          </div>
          <!-- tell something about your self -->
          <label>TELL SOMETHING ABOUT YOURSELF:</label>
          <textarea
            style="width: 250px; height: 100px; border-color: black"
            name="message"
            placeholder="TELL SOMETHING ABOUT YOURSELF"
          ></textarea
          ><br />
          <br />
          <!-- button -->

          <button type="reset">CLOSE</button>
        </fieldset>
      </form>
      <button type="button" onclick="addData()">SUBMIT</button>
    </div>

    <div id="entry">
      <h1>Student D.ata Information</h1>
      <table id="show-info">
        <!-- heading row -->
      </table>
    </div>
  </body>
</html>
