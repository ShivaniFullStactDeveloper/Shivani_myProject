<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTRIC BILL</title>
    <style>
        .main-container {
            background-image: url(https://media.gettyimages.com/id/1316185179/photo/high-voltage-towers-at-sunset-background-power-lines-against-the-sky.jpg?s=1024x1024&w=gi&k=20&c=ffDlXoyUXWdbmD5SxBeadmv7elUiwZd58VOEHAKXJE8=);

            background-repeat: no-repeat;
            background-size: cover;
            height: 95vh;
            width: 97.7vw;
            padding: 10px;
        }

        /* HEADING */
        h1 {
            text-align: center;
            font-size: 40px;
            color: #7dbead;
        }

        /* input button */
        input {
            height: 20px;
            font-size: 20px;
            background-color: rgb(184, 178, 178);

        }

        /* button */
        button {
            height: 30px;
            width: 150px;
            background-color: rgb(61, 97, 98);
            font-size: 20px;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        /* display-Text */
        .display-Text {
            height: 80px;
            width: 70vw;
            margin-left: 10vw;
            background-color: rgba(7, 28, 36, 0.4);
            font-size: 30px;
            color: rgb(3, 2, 2);
            display: grid;
            justify-content: center;
            align-items: center;
            border-style: groove;
            font-size: 30px;
            color: aquamarine;
        }

        /* center */
        .center {
            display: grid;
            grid-template-rows: 1fr;
            justify-content: center;

        }

        /* text */
        .all-Text {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        /* table */
        table,
        th,
        td {
            border-style: solid;
            border-collapse: collapse;
            height: 45px;
            width: 80vw;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            border-color: #195bce;
            color: white;
            background-color: rgba(33, 54, 49, 0.3);
            margin: 50px;
        }

        caption{
            font-size: 35px;
            font-weight: bold;
            color: #e9f50e;

        }

        /* text bold */
        .text {
            font-size: 26px;
            font-weight: bold;
            color: white;
        }
    </style>
    <script>

        function displayUnit() {
            // inputs
            let unit = Number(document.getElementById("inputOne").value);
            let y = Number(document.getElementById("inputTwo").value);
            let output = 0;
            // conditions
            if (unit <= 50) {
                output = (unit * 0.5);
                document.getElementById("display").innerHTML = "The total bill is Rs " + output;
                if ((y > 10) && (y < 20)) {
                    document.getElementById("display").innerHTML = output + 30 ;
                }
                else if ((y > 20) && (y < 25)) {
                    document.getElementById("display").innerHTML = output + 60 + "(Additional late fees aplicable)";
                }
                else if ((y > 25) && (y < 180)) {
                    document.getElementById("display").innerHTML = output + 100 + "(Additional late fees aplicable)";
                }
                else if (y >= 180) {
                    document.getElementById("display").innerHTML = output + 1000 + "(You have been fined with rs 20000 and your Supply has been CUT)";
                }

            } else if (unit >= 51 && unit <= 150) {
                output = (50 * 0.5) + (unit - 50) * 0.75;
                document.getElementById("display").innerHTML = "The total bill is Rs " + output;
                if ((y > 10)&&(y<20)) {
                    document.getElementById("display").innerHTML = output + 30 + "(Additional late fees aplicable)";
                }
               else if ((y > 20) && (y<25)) {
                    document.getElementById("display").innerHTML = output + 60 + "(Additional late fees aplicable)";
                }
                else if ((y > 25)&&(y<180)) {
                    document.getElementById("display").innerHTML = output + 100 + "(Additional late fees aplicable)";
                }
                else if (y >= 180) {
                    document.getElementById("display").innerHTML =  output + 1000 + "(You have been fined with rs 20000 and your Supply has been CUT)" ;
                }
            } else if (unit > 150 && unit <= 250) {
                output = ((50 * 0.5) + (100 * 0.75) + (unit - 150) * 1.25);
                document.getElementById("display").innerHTML = "The total bill is Rs " + output;
                if ((y > 10)&&(y<20)) {
                    document.getElementById("display").innerHTML = output + 30 + "(Additional late fees aplicable)";
                }
               else if ((y > 20) && (y<25)) {
                    document.getElementById("display").innerHTML = output + 60 + "(Additional late fees aplicable)";
                }
                else if ((y > 25)&&(y<180)) {
                    document.getElementById("display").innerHTML = output + 100 + "(Additional late fees aplicable)";
                }
                else if (y >= 180) {
                    document.getElementById("display").innerHTML =  output + 1000 + "(You have been fined with rs 20000 and your Supply has been CUT)" ;
                }
            } else if (unit > 250) {
                output = (50 * 0.5) + (100 * 0.75) + (100) * 1.25 + ((unit - 250) * 1.50);
                document.getElementById("display").innerHTML = "The total bill is Rs " + output;
                if ((y > 10)&&(y<20)) {
                    document.getElementById("display").innerHTML = output + 30 + "(Additional late fees aplicable)";
                }
               else if ((y > 20) && (y<25)) {
                    document.getElementById("display").innerHTML = output + 60 + "(Additional late fees aplicable)";
                }
                else if ((y > 25)&&(y<180)) {
                    document.getElementById("display").innerHTML = output + 100 + "(Additional late fees aplicable)";
                }
                else if (y >= 180) {
                    document.getElementById("display").innerHTML =  output + 1000 + "(You have been fined with rs 20000 and your Supply has been CUT)" ;
                }
            }
        }


        // clear function
        function clearFunction() {
            document.getElementById("display").innerHTML = "";
        }
    </script>
</head>

<body>
    <!-- main container -->
    <div class="main-container">
        <!-- heading -->
        <h1>ELECTRIC BILL</h1>
        <br>
        <!-- display -->
        <div class="display-Text" id="display"></div>
        <br>
        <!-- label -->
        <label class="text">Enter Consumed Unit :</label>
        <!-- input button -->
        <input id="inputOne" type="number" value="" placeholder="Enter Units" />&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <!-- label -->
        <label class="text">Late Payment Days : </label>
        <!--input butto  -->
        <input id="inputTwo" type="number" value="" placeholder="Enter days" />
        <br>
        <br>
        <!-- button -->
        <button onclick="displayUnit()">calculate bill</button>
        <br><br><br><br>
        <!-- table start -->
        <div style="margin-left: 55px;">
        <table>
            <caption>Charge Instruction</caption>
            
                <tr>
                <th style="color:rgb(190, 235, 29);">Range in xs</th>
                <th style="color: rgb(190, 235, 29);">Rate per x</th>
                <th style="color:rgb(190, 235, 29);">Surpuls Usage Charge (In Percentage)</th>
                <th style="color:rgb(190, 235, 29);">Late Fees</th>
            </tr>
            <tr>
                <td>0 - 50</td>
                <td>0.5</td>
                <td>5%</td>
                <td>After 10 days = 30rs</td>

            </tr>
            <tr>
                <td>51 - 150</td>
                <td>0.75</td>
                <td>10%</td>
                <td>After 20 days = 60rs</td>
            </tr>
            <tr>
                <td>151 - 250</td>
                <td>1.25</td>
                <td>15%</td>
                <td>After 25 days = 100rs</td>
            </tr>
            <tr>
                <td>251</td>
                <td>2.0</td>
                <td>20%</td>
                <td>After 60 days = 1000rs </td>
            </tr>
        </div>
        </table>


    </div>

</body>

</html>
