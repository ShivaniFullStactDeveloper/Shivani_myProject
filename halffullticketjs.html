        .center-box {
            display: flex;
            flex-direction: column;
            justify-content: center;

        /* input */

            background-color: #AD88C6;

            font-size: 30px;
            margin: 10px;
            margin-top: 40px;
        }

        /* button */

        button {
            background-color: #6420AA;
            height: 60px;
            width: 400px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px;
         }

            font-weight: bold;
            font-size: 20PX;

    <!-- script -->
    <script>

        function displayAge() {
            // input
            let age = document.getElementById("input").value;
            let output= "FULL TICKET";
            // condition
            if (age<17 || age > 70) {
                output = "HALF TICKET";
                console.log("ticket is" ,output);
            }
            // output
                document.getElementById("display").innerHTML = output;
                console.log("ticket is" ,output);
            
        }

         // clear function
         function clearFunction() {
            document.getElementById("display").innerHTML = "";
        }
    </script>
</head>

<body>
     <!-- main container -->
     <div class="main-container" id="borderimg1">
        <!-- heading -->
        <p>HALF TICKET OR FULL TICKET</p>
        <!-- display -->
        <div class="display-Text" id="display"></div>

        <div class="center-box">
            <!-- input button -->
            <input id="input" type="number" value="" placeholder="Enter Number" />
            <!-- click button -->
            <button onclick="displayAge()">Click Button</button>
            <!-- clear button -->
            <button onclick="clearFunction()">Clear Button</button>
        </div>
    </div>
</body>

</html>
