<!DOCTYPE html>
<html lang="en">

<head>

    <title>Keyboard</title>
    <style>
        .main {
            background-color: gray;
            display: grid;
            grid-template-rows: 1fr 1fr;
            /* grid-template-columns: 3fr 1fr; */
            height: 85vh;
            width: 90vw;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;

        }

        .display {
            height: 24vh;
            width: 90vw;
            background-color: #121e5f;
            border-radius: 10px;


        }

        .text {
            font-size: 50px;
            color: white;
            display: grid;
            justify-content: end;
            align-items: end;
            margin-bottom: 6px;
        }

        .container {
            height: 60vh;
            width: 90vw;
            display: grid;
            grid-template-columns: 3fr 1fr;
        }

        .left {
            background-color: #25262c;
            grid-template-columns: 1fr;
            width: 70vw;
            /* height: 32vh; */
            margin-right: 1px;
            padding: 5px;
            border-radius: 10px;

        }

        /* first row */
        .first {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            /* margin: 5px; */
            background-color: none;
            width: 100%;
            height: 12%;
        }

        /* sec row */
        .sec {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            background-color: none;
            width: 100%;
            height: 18%;
            /* margin: 5px; */
        }

        /* third */
        .third {
            display: grid;
            grid-template-columns: 1.4fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1.2fr;
            grid-template-rows: 1fr;
            /* margin: 5px; */
            background-color: none;
            width: 100%;
            height: 18%;
        }

        /* forth */
        .forth-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1.6fr;
            grid-template-rows: 1fr;
            background-color: none;
            width: 100%;
            height: 18%;
            /* margin: 5px; */
        }

        /* fifth */
        .fifth-row {
            display: grid;
            grid-template-columns: 1.6fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1.8fr;
            grid-template-rows: 1fr;
            background-color: none;
            width: 100%;
            height: 18%;
            /* margin: 5px; */
        }

        /* sisth */
        .sixth-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 7fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            background-color: none;
            width: 100%;
            height: 18%;
            color: white;
            /* margin: 5px; */
        }

        .color {
            background-color: black;
            margin: 5px;
            border-radius: 10px;
            display: grid;
            justify-content: center;
            align-items: center;
            color: white;
            /* font-size: 0px; */
            font-weight: bold;

        }

        .right {
            background-color: #25262c;
            border-radius: 10px;
            width: 18vw;
            padding: 9px;
        }

        /* right side */
        /* r one */
        .rone-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr;
            /* margin: 5px; */
            background-color: none;
            width: 100%;
            height: 12%;
            color: white;
        }

        /* rtwo-row */
        .rtwo-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            background-color: none;
            width: 100%;
            height: 90%;
            color: white;
            /* margin: 5px; */
        }

        /* row span right */
        .item {
            display: grid;
            grid-row: span 2;
        }

        .two-button {
            width: 100%;
            height: 40%;
            margin-right: 5px;
        }
    </style>
    <script>
        let total = 0;
        let displayString = "";
        action = 0;
        // displat no
        function displayNumber(passednumber) {
            displayString = displayString + passednumber.toString();
            document.getElementById("display-text").innerHTML = displayString;
        }

        function displayText(passedtext) {
            displayString = displayString + passednumber.toString();
            document.getElementById("display-text").innerHTML = displayString;
        }
        // add
        function add() {
            total = Number(displayString);
            action = 1;
            displayString = "";
            document.getElementById("display-text").innerHTML = displayString;
        }
        // sub
        function sub() {
            total = Number(displayString);
            action = 2;
            displayString = "";
            document.getElementById("display-text").innerHTML = displayString;
        }
        // multi
        function multiplication() {
            total = Number(displayString);
            action = 3;
            displayString = "";
            document.getElementById("display-text").innerHTML = displayString;
        }
        // DIV
        function div() {
            total = Number(displayString);
            action = 4;
            displayString = "";
            document.getElementById("display-text").innerHTML = displayString;
        }
        // Show result
        function showResult(){
            
            if(action==1){
                total = total + Number(displayString);
            } else if(action==2){
                total = total - Number(displayString);
            } else if(action==3){
                total = total * Number(displayString);
            } else if(action==4){
                total = total / Number(displayString);
            }
            displayString = total;
            document.getElementById("display-text").innerHTML = displayString;
        }

        // clear
        function clearFunction() {
            total = 0;
            displayString = "";
            document.getElementById("display-text").innerHTML = "";
        }
        // backspace
        function backSpace() {
            displayString = displayString.substring(0, displayString.length - 1);
            document.getElementById("display-text").innerHTML = displayString;
        }

        function spaceButton() {
            var a = 'something' + '        ' + 'something'
            document.getElementById("display-text").innerHTML = displayString;
        }
    </script>

</head>

<body>

        <!-- left -->

            <div class="left">

</html>
