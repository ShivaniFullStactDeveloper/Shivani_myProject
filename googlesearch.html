<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        /* type input  */
        input {
            height: 50px;
            width: 600px;
            border-radius: 30px;
            margin-left: 400px;
            margin-top: 10px;
            font-size: 20px;
            text-align: center;
            border: 1px solid gray;
        }
        /* search button */
        .button {
            height: 40PX;
            width: 150px;
            margin-right: 80px;
            padding: 10px;
            margin-left: 500px;
            display: inline-block;
        }

        .sec-button{
            height: 40PX;
            width: 180px;
            padding: 10px;
            margin-left: 0px;
        }

       
        /* display text */
        .displayText{
            text-align: center;
            padding: 10px;
            font-size: 25px;
            margin-top: 50px;
        }
        /* paragraph */
        p{
            text-align: center;
            font-size: 20px;
        }

        .image{
            height: 20px;
            width: 20px;
        }
/* google img  */
.google{
    height: 200px;
    width: 500px;
    margin-left: 430px;
    margin-top: 80px;
   
}
    </style>
    <script>

        function searchFunction() {
            // array
            let studentsearch = ["Shivani", "Pooja", "Ayush", "Yash", "Nisha"];
            let i = 0;
            let output = false;
            // position or show index no
            let foundAtPosition = 0;
            // input text
            let searchtext = document.getElementById("inputs-search").value;
            console.log(searchtext);
            // loop 
            while (i < studentsearch.length) {
                let student = studentsearch[i];
                // array and searchtext equal
                if (student.toUpperCase() == searchtext.toUpperCase()) {
                    output = true;
                   
                }
                console.log(i);
                i++;
            }
            // output
            if (output == true) {
                document.getElementById("display").innerHTML = "Student Is Found At " +  foundAtPosition;
                // found color
                document.getElementById("display").style.color ="#416D19";
            } else {
                document.getElementById("display").innerHTML = "Student Is Not Found";
                // not found color
                document.getElementById("display").style.color ="#B80000";
            }


        }
    </script>
</head>

<body style="background-color: lightgray;">
    <div class="displayText" id="display"></div>
    <img class="google" src="https://pngimg.com/d/google_PNG19644.png"/>
   <div> 
    <input type="search" aria-label="search by voice" id="inputs-search" placeholder="Search Google">
    <br><br><br>
    <div >
    <button class="button" onclick="searchFunction()">Google Search</button>
    <button class="sec-button" onclick="searchFunction()">I'm Feeling Lucky</button>
</div>
    
</div>
<br>
<div>

    </p>
</div>

</body>

</html>
