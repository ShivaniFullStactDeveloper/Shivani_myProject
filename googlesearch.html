<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        /* type input  */
        input {
            height: 50px;
            width: 600px;
            border-radius: 30px;
            margin-left: 400px;
            margin-top: 200px;
            font-size: 20px;
            text-align: center;
            border: 1px solid gray;
        }
        /* search button */
        button {
            height: 40PX;
            width: 40px;
            margin-right: 150px;
            padding: 10px;
        }
        /* display text */
        .displayText{
            text-align: center;
            padding: 10px;
            font-size: 25px;
            margin-top: 50px;
        }
        /* paragraph */
        p{
            text-align: center;
            font-size: 18px;
        }

        .image{
            height: 20px;
            width: 20px;
        }
    </style>
    <script>

        function searchFunction() {
            // array
            let studentsearch = ["Shivani", "Pooja", "Ayush", "Yash", "Nisha"];
            let i = 0;
            let output = false;
            // position or show index no
            let foundAtPosition = 0;
            // input text
            let searchtext = document.getElementById("inputs-search").value;
            console.log(searchtext);
            // loop 
            while (i < studentsearch.length) {
                let student = studentsearch[i];
                // array and searchtext equal
                if (student.toUpperCase() == searchtext.toUpperCase()) {
                    output = true;
                   
                }
                console.log(i);
                i++;
            }
            // output
            if (output == true) {
                document.getElementById("display").innerHTML = "Student Is Found At " +  foundAtPosition;
                // found color
                document.getElementById("display").style.color ="#416D19";
            } else {
                document.getElementById("display").innerHTML = "Student Is Not Found";
                // not found color
                document.getElementById("display").style.color ="#B80000";
            }


        }
    </script>
</head>

<body>
    <div class="displayText" id="display"></div>
    <div></div>
   <div> 
    <input type="search" aria-label="search by voice" id="inputs-search" placeholder="Search Google">
    <button onclick="searchFunction()"></button>
