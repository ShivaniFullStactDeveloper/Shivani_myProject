<!DOCTYPE html>
<html lang="en">

<head>

    <title>Google Search</title>

    <!--  CSS and Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./googlepagesss.css"> <!-- External CSS file -->
    <!--  -->
    <style>
        /* / Resetting default margin, padding, and background / */
        body {
            margin: 0;
            padding: 0;
            background: lightgrey;
            font-family: 'Noto Sans HK', sans-serif;
            color: #333;
        }

        /* / Centering the main content vertically and horizontally / */
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* googl image */
        .google {
            /* width: 250px; */
            /* margin-top: 20px; */
            height: 200px;
            width: 500px;
            /* margin-left: 0px; */
            margin-top: 80px;
        }

        /* / Styling for the search bar container / */
        .searchb {
            width: 500px;
            margin: 20px auto;
            position: relative;
        }

        /* / Styling for the input field / */
        input[type="text"] {
            width: calc(100% - 50px);
            height: 45px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            padding: 0 20px;
            font-size: 16px;
        }

        /* Styling for the search icon  */
        .searchicon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #777;
            font-size: 21px;
            cursor: pointer;
        }

        /* Styling for the microphone icon  */
        .mic {
            position: absolute;
            top: 30%;
            right: 15px;
            transform: translateY(-50%);
            width: 20px;
            cursor: pointer;
        }

        /* Styling for the search buttons container  */
        .sbutton {
            margin-top: 20px;
            text-align: center;
        }

        /* / Styling for the buttons / */
        button {
            background: #f2f2f2;
            border: none;
            padding: 10px 25px;
            margin: 10px;
            color: #333;
            border-radius: 5px;
            outline: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* / Hover effect for buttons / */
        button:hover {
            background-color: #e0e0e0;
        }

        /* display text */
        .displayText {
            text-align: center;
            padding: 10px;
            font-size: 25px;
            margin-top: 0px;
        }

        /* / Styling for the navigation bar / */
        nav {
            float: right;
            font-size: 17px;
            /* margin-top: 0px; */
            margin-right: 20px;
        }

        /* / Styling for the avatar image / */
        /* .avatar {
            width: 35px;
            border-radius: 50%;
            margin: 5px;
            vertical-align: middle;
        } */

        /* nav tag */
        .navtext {
            font-size: 18px;
            color: black;
            text-decoration: none;
            margin: 5px;
            vertical-align: middle;

        }

        /* hover */
        .navtext:hover {
            text-decoration: underline;
        }

        /* / Styling for the apps icon / */
        .apps {
            font-size: 30px;
            color: #333;
            cursor: pointer;
            vertical-align: middle;
        }

        /* / Styling for language options / */
        h5 {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        /* display text */
        .displayText {
            text-align: center;
            padding: 10px;
            font-size: 25px;
            margin-top: 10px;
        }
    </style>
    <!-- JavaScript file -->
    <script>

        function searchFunction() {
            // array
            let studentsearch = ["Shivani", "Pooja", "Ayush", "Yash", "Nisha"];
            let i = 0;
            // position or show index no
            let foundAtPosition = 0;

            let output = false;

            // input text
            let searchtext = document.getElementById("inputs-search").value;
            console.log(searchtext);
            // loop 
            while (i < studentsearch.length) {
                let student = studentsearch[i];

                // array and searchtext equal
                if (student.toUpperCase() == searchtext.toUpperCase()) {
                    output = true;

                }
                console.log(i);

                i++;

            }
            // output
            if (output == true) {
                document.getElementById("display").innerHTML = "Student Is Found At " + foundAtPosition;
                // found color
                document.getElementById("display").style.color = "#416D19";
            } else {
                document.getElementById("display").innerHTML = "Student Is Not Found";
                // not found color
                document.getElementById("display").style.color = "#B80000";
            }


        }
    </script>
</head>

<body>
 
    <!-- Navigation Bar -->
    <nav>
        <a class="navtext" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        <a class="navtext" href="https://www.google.co.in/imghp?hl=en&ogbl">Image</a>
        <a><span><img class="apps" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" /></span></a>
    </nav>
    <!-- student found or not found display text -->
    <div class="displayText" id="display"></div>
    <!-- Main Content -->
    <div class="main">
        <!-- google image -->
        <img src="https://pngimg.com/d/google_PNG19644.png" alt="" class="google">

        <!-- Search Bar -->
        <div class="searchb">
            <!-- Input field for search student name -->
            <input type="text" id="inputs-search"> 
            <i class="material-icons searchicon" onclick="searchFunction()">search</i>
            <img src="miclogo.png" alt="" class="mic">
        </div>

        <!-- Search Buttons -->
        <div class="sbutton">
            <button onclick="searchFunction()">Search</button> 
            <button onclick="searchFunction()">I'm Feeling Lucky</button>
        

            <!-- Language Options -->
            <h5>Google offered in : हिन्दी বাংলা తెలుగు मराठी <br> தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</h5>
        </div>

    </div>
</body>

</html>
