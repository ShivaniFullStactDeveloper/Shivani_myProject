<!DOCTYPE html>
<html>

<head>
    <style>
        .main {
            background-color: gray;
            width: 100vw;
            height: 100vw;
            display: flex;
            flex-direction: column;
            margin: 10px;
        }
        .rowbox {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 33.33%;
            background-color: aqua;
        }
        .green-box {
            width: 40%;
            height: 100%;
            background-color: green;
         }
        .blue-box {
            width: 60%;
            height: 100%;
            background-color: blue;

        }
        .black-box {
            width: 33.33%;
            height: 100%;
            background-color: black;


        }
        .white-box {
            width: 33.33%;
            height: 100%;
            background-color: white;
        }
        .voilet-box {
            width: 50%;
            height: 100%;
            background-color: violet;

        }
        .red-box {
            width: 50%;
            height: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- main container -->
    <div class="main">
        <!--  first row box -->
        <div class="rowbox">
            <div class="green-box"></div>
            <div class="blue-box"></div>
        </div>
        <!-- second row box -->
        <div class="rowbox">
            <div class="black-box"></div>
            <div class="white-box"></div>
            <div class="black-box"></div>
        </div>
        <!-- third row box -->
        <div class="rowbox">
            <div class="voilet-box"></div>
            <div class="red-box"></div>
        </div>
    </div>
</body>

</html>
