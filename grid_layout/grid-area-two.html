<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        body{
            /* width: 100vw; */
            height: auto;
            margin: 0;
            padding: 0%;
            display: grid;
            grid-template-areas: "header header header header"
            "nav nav nav nav"
            "aside main main main"
            "aside section section section"
            "div div article article"
            "footer footer footer footer";
            text-align: center;
            align-items: center;
        }
        header{
            grid-area: header;
            /* width: 100%; */
            height: 10vh;
            background-color: #648DB3;
        }
        nav{
            grid-area: nav;
            /* width: 100%; */
            height: 50px;
            background-color: #B9D4AA;
        }
        aside{
            grid-area: aside;
            /* width: 100%; */
            height: 100%;
            background-color: #3F7D58;
            

        }
        main{
            grid-area: main;
            /* width: 100%; */
            height: 300px;
            background-color: #FF9898;
        }
        article{
            grid-area: article;
            /* width: 100%; */
            height: 150px;
            background-color: #CD5656;
        }
        div{
            grid-area: div;
            /* width: 100%; */
            height: 150px;
            background-color: #B03052;
        }
        section{
            grid-area: section;
            /* width: 100%; */
            height: 100px;
            background-color: #9B7EBD;
        }
        footer{
            grid-area: footer;
            /* width: 100%; */
            height: 50px;
            background-color: #06202B;
        }

    </style>
</head>
<body>
    <header>HEADER</header>
<nav>NAV</nav>
<aside>ASIDE</aside>
<main>MAIN</main>
<section>SECTION</section>
<div>DIV</div>
<article>ARTICLE</article>
<footer>FOOTER</footer>
</body>
</html>
