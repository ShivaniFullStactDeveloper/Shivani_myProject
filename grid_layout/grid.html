<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100vw;
            height: 140vh;
            display: grid;
            grid-template-rows: 3fr 1fr 1fr ;
        }
        .one{
            background-color: red;
            height: 100vh;
            display: grid;
            grid-template-columns: 2fr 1fr;
        }

        .two{
            background-color: blue;
        }
        .three{
            background-color: green;
        }
        .four{
            background-color: yellow;
            display: grid;
            grid-template-rows: 1fr 3fr;
        }
.five{
background-color: black;
display: grid;
grid-template-rows: repeat(2 1fr);
margin: 10px;
}
.six{
    background-color: purple;
    display: flex;
    flex-direction: row;
    justify-content: left;
    width: 40vw;
    /* margin: 20px; */
}
.seven{
    background-color: rgb(94, 67, 94);
    display: flex;
    flex-wrap: wrap;
    justify-content: end;
    align-items: end;
    width: 40vw;
    /* margin: 20px; */
    margin-left: 40vw;
   
}
        
    </style>
</head>
<body>
    <div class="container">
        <div class="one">
            <div style="background-color: aqua;" class="four">
                <div style="background-color: aqua;"
                ></div>
                <div style="background-color: rgb(157, 255, 0);" class="five">
                    <div class="six"></div>
                    <div class="seven"></div>
                </div>
            </div>
            <div style="background-color: beige;"></div>
        </div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
