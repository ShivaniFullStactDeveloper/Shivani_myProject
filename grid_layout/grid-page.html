<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #DDDDDD;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            grid-template-areas: "div article article div-two";
        }

        /* main container */
        .container {
            width: 100%;
            height: auto;

        }

        /* header */
        header {
            height: 8vh;
            padding: 5px;
            margin: 10px;
            border-radius: 8px;
            background-color: #0E2148;
            display: grid;
            grid-template-columns: 2fr 2fr;
        }

        /* logo */
        .logo {
            font-size: 24px;
            color: white;
            margin-top: 10px;
            margin-left: 10px;
            font-weight: bold;
        }

        header p {
            text-align: end;
            font-size: 20px;
            color: #EAEFEF;
            margin: 10px 20px;
        }

        /* first container */
        .box {
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 4fr 1.2fr;

        }

        /* Left part */
        .box-one {
            margin-top: 20px;
            background-color: #2A4759;
            border-radius: 8px;
            margin: 10px;

        }

        /* one   */
        .box-one-one {
            color: white;
            height: 5vh;
            border-radius: 8px;
            margin: 25px;
            height: 6vh;
        }

        /* Middle part*/
        .box-two {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        /* two one */
        .box-two-one {
            background-color: white;
            border-radius: 8px;
            margin: 10px;
        }

        .box-two-one p {
            margin: 20px;
        }
/* right part */
        .box-three {
            background-color: #F3F3E0;
            border-radius: 8px;
            margin: 10px;
        }

        .box-three-one {
            height: 7vh;
            margin: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: rgba(36, 36, 36, 10);
        }

        .box-three-one p {
            padding-top: 10px;
            margin-left: 10px;
        }

        /* footer */
        footer {
            background-color: #D4C9BE;
            height: 7vh;
            padding: 5px;
            margin: 10px;
            text-align: center;
            color: #262627;
            border-radius: 8px;
        }

        h4 {
            margin: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header>
        <div class="logo"><span>My DashBoard</span></div>
        <div>
            <p class="span-right">👤 Admin</p>
        </div>
    </header>
    <!-- Left part -->
    <div class="box">
        <div class="box-one">
            <div class="box-one-one">
                <p>🏠 Dashboard</p>
            </div>
            <div class="box-one-one">📊 Analytics</div>
            <div class="box-one-one">🛠️ Settings</div>
            <div class="box-one-one">🗂️ Files</div>
            <div class="box-one-one">📵 Logout</div>
        </div>
        <!-- middle part -->
        <div class="box-two">
            <div class="box-two-one ">
                <p>🔖 Sales Report</p>
            </div>
            <div class="box-two-one ">
                <p>🗓️ Schedule</p>
            </div>
            <div class="box-two-one ">
                <p>💬 Massages</p>
            </div>
            <div class="box-two-one ">
                <p>🔔 Alerts</p>
            </div>
        </div>
        <!-- right part -->
        <div class="box-three">
            <h4>Notifications</h4>
            <div class="box-three-one">
                <p>✔️ Task completed</p>
            </div>
            <div class="box-three-one">
                <p>🔔 New alert</p>
            </div>
            <div class="box-three-one">
                <p>💬 New message</p>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <p>@ 2025 Admin Panel</p>
    </footer>

</body>

</html>
