<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            background-color: #f0f0f0;
            padding: 0px
        }

        .container {
            width: 100%;
            display: grid;
            gap: 10px;
        }

        .top-container {
            height: 40vh;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
        }

        .one-container {
            background-color: aqua;

        }

        .two-container {
            background-color: yellow;
        }

        .three-container {
            background-color: red;
        }

        .bottom-container {
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 10px;


        }

        .four {
            background-color: blue;

        }

        .five {
            display: grid;
            grid-template-rows: 1fr 1.5fr;
            gap: 10px;

        }

        .six {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }

        .seven {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- top -->
        <div class="top-container">
            <div class="one-container"></div>
            <div class="two-container"></div>
            <div class="three-container"></div>
        </div>
        <!-- bottom -->
        <div class="bottom-container">
            <!--bottom two parts -->
            <!-- left -->
            <div class="four"></div>
            <!-- right -->
            <div class="five">
                <div class="six">
                    <div class="seven"></div>
                    <div class="four"></div>
                </div>
                <div class="three-container"></div>
            </div>

        </div>
    </div>
</body>

</html>
