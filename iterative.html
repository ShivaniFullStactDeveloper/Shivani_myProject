<!DOCTYPE html>
<html>
  <head>
    <style>
      .main-container {
        background-color: gray;
        width: 60vw;
        margin-left: 20vw;
        height: 50vw;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .input-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .display {
        background-color: bisque;
        width: 100%;
        height: 30%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
      }
      .input-box {
        height: 44px;
        width: 80%;
        font-size: 22px;
      }
      .button {
        width: 80%;
        margin: 20px;
        height: 44px;
        background-color: lightgreen;
        font-size: 22px;
      }
    </style>
    <script>
      function displayText() {
        let x = document.getElementById("input").value;
        let output = "";
        while (x > 0) {
          output = output + "HELLO" + "<br/>";
          // console.log("Output value is ", output);
          x = x - 1;
        }
        document.getElementById("display").innerHTML = output;
      }
      function clearText() {
        document.getElementById("display").innerHTML = "";
      }
    </script>
  </head>
  <body style="margin: 0px">
    <div class="main-container">
      <div class="display" id="display"></div>
      <div class="input-container">
        <input id="input" type="number" class="input-box" />
        <button
          class="button"
          onclick="displayText()"
          onmouseleave="clearText()"
        >
          CLICK ME
        </button>
      </div>
    </div>
  </body>
</html>
