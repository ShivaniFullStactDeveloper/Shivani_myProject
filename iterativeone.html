<!DOCTYPE html>
<html lang="en">

<head>
    <title>Iterative</title>
    <style>
        .main-container {
            height: 500px;
            width: 50%;
            background-color: grey;
            margin-left: 25%;
            display: flex;
            flex-direction: column;
        }

        .display {
            height: 200px;
            width: 100%;
            background-color: bisque;
            border-radius: 10px;
            /* text-align: center; */
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            height: 50px;
            width: 80%;
            background-color: greenyellow;
            margin: 5px;
        }

        input {
            height: 50px;
            width: 80%;
            background-color: yellow;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        /* .button:hover {
            height: 200px;
            width: 200px;
        } */
    </style>
    <script>
        function displayText() {
            let x = document.getElementById("input").value;
            let output = "";
            let y = 0;
            while(y <= x) {
                z = 0;
                while(z < y){
                    z = z + 1;
                    output = output + "*";
                   }
                output = output + "<br/>";
                y = y + 1;
                // output = output + "*" + "<br/>";
                // y = y + 1;
            }
            document.getElementById("display").innerHTML = output;
        }

        function clearText() {
            document.getElementById("display").innerHTML = "";
        }
    </script>
</head>

<body>
    <div class="main-container">
        <div class="display" id="display"></div>
        <div class="center">
            <input class="button" type="number" id="input" value="" />

            <button class="button" onmouseenter="displayText()" onmouseleave="clearText()">Click
                here</button>
        </div>
    </div>
</body>

</html>
