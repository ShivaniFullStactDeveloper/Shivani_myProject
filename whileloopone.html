            // PROGRAM TWO*******
        function displayText() {
            let output = 0;
            let input= 5;
            // input
            do{
                input = Number(prompt("enter" + "="));
                output = output + input;
            }
             while(input != 0);
            //  output
            document.getElementById("display").innerHTML = output;
             
        }

        function clearText() {
            document.getElementById("display").innerHTML = "";
        }

            <button class="button" onclick="displayText()" onclick="clearText()">Click
                here</button>
