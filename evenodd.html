<!DOCTYPE html>
<html lang="en">

<head>
    <title>Even or Odd</title>
    <style>
        .main {
            background-color: gray;
            height: 500px;
            width: 90vw;
            border-radius: 20px;
        }

        /* display */
        #display {
            height: 200px;
            background-color: blue;
            width: 90vw;
            border-radius: 20px;
            display: grid;
            justify-content: center;
            align-items: center;

        }

        input {
            height: 50px;
            background-color: darkgoldenrod;
            margin: 10px;
            
        }

        button {
            height: 50px;
            width: 150px;
            background-color: cadetblue;
        }

        p{
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script>
        // evev or odd
        function showresult() {
            // input
           let number = document.getElementById("first").value;
            // condition
            if (number % 2 == 0) {
                document.getElementById("display").innerHTML = "The no is even";
            } else {
                document.getElementById("display").innerHTML = "The no is odd";
            }
        }
        // vote
        
        function votercheck() {
            // input
           let vote = document.getElementById("first").value;
            // condition
            if (vote >=18) {
                document.getElementById("display").innerHTML = "Eligible for vote.";
            } else {
                document.getElementById("display").innerHTML = "Not eligible for vote.";
            }
        }

        // Equal
       
        function equalnum() {
           let x =Number(document.getElementById("first").value);
           let y = Number(document.getElementById("second").value);

            if (x == y) {
                document.getElementById("display").innerHTML = "No is equal.";
            } else {
                document.getElementById("display").innerHTML = "No is not equal.";
            }
        }
    </script>
</head>

<body>
    <div class="main">
        <!-- heading -->
        <p>Eligible Or Not And Equal Or Not</p>
        <!-- display -->
        <h1 id="display"></h1>
        <!-- input -->
        <input type="number" id="first" value="" />
        <input type="number" id="second" value="" />
        <br />
        <!-- buttons -->
        <button type="button" onclick="showresult()">Check<br>Even or Odd </button>
        <button type="button" onclick="votercheck()">Check<br> Vote </button>
        <button type="button" onclick="equalnum()">Check<br>Equal</button>

    </div>
</body>

</html>
