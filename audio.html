<!DOCTYPE html>
<html>
  <head>
    <style>
      .main-container {
        width: 100vw;
        height: 100vh;
        background-color: lightblue;
        display: flex;
        flex-direction: row;
      }
      .left-container {
        width: 50%;
        height: 100%;
        background-color: blue;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 50px;
      }
      .right-container_cl {
        width: 50%;
        height: 100%;
        background-color: green;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-end;
      }
      .plus-button {
        background-color: green;
        width: 40%;
        height: 100px;
        font-size: 22px;
      }
      .minus-button {
        background-color: red;
        width: 40%;
        height: 100px;
        font-size: 22px;
      }
      .brick {
        background-color: red;
        border-color: black;
        border-width: 10px;
        border-style: solid;
        width: 60%;
        height: 100px;
        margin: 10px;
      }
    </style>
    <script>
      let arrayOfSongs = [
        "./assets/audio/winning.mp3",
        "./assets/audio/audio_2.mp3",
        "./assets/audio/audio_3.mp3",
      ];
      let currentSong = 0;
      let x = new Audio();
      function addBrick() {
        if (currentSong < 2) {
          currentSong++;
        }

        x.src = arrayOfSongs[currentSong];
        x.play();

        document.getElementById("count").innerHTML = currentSong;
      }
      function removeBrick() {
        if (currentSong > 0) {
          currentSong--;
        }

        x.src = arrayOfSongs[currentSong];
        x.play();
        document.getElementById("count").innerHTML = currentSong;
      }
    </script>
  </head>

  <body style="margin: 0">
    <div class="main-container">
      <div class="left-container">
        <h1 style="color: white" id="count">1</h1>
        <button class="plus-button" onclick="addBrick()">NEXT</button>
        <button class="minus-button" onclick="removeBrick()">BACK</button>
      </div>
      <div id="right-container" class="right-container_cl">
        <div class="brick"></div>
      </div>
    </div>
  </body>
</html>
