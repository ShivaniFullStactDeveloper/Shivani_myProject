<!DOCTYPE html>
<html>

<head>
    <title>form</title>

<body>
    <fieldset style="background-color: #A9A9A9;">
        <form >
            <!-- sing in -->

            <lable for="lname">Last Name : </lable>
            <input type="Last Name" id="lname" name="lname" placeholder="Last Name"><br /><br />
            <!-- email -->
            <lable for="email"> Email : </lable>
            <input type="text" id="email" name="email" placeholder="Email"><br /><br />

            <input type="date" id="birthday" name="birthday"><br /><br />
            <!-- Password -->
            <lable for="pname">Password : </lable>

            <!-- gender -->
            <lable>Gende :</lable>
            <label for="female">&emsp;&emsp;Female</label>
            <input type="radio" id="female" name="gender">&emsp;&emsp;&emsp;
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" ><br /><br />
            <!-- address -->
            <lable for="city list">Choose your city from the list : </lable>
            <select id="city list">
                <option value="katol">Gujrat</option>
                <option value="katol">pune</option>
                <option value="katol">Maharashtra</option>
                <option value="katol">Nagper</option>
                <option value="katol">Mumbai</option>
                <!-- button -->
            </select><br /><br />
            <button type="button on click" style="background-color: #0766AD; padding: 5px;">Submit</button>
            </div>
        </form>

    </fieldset>
</body>

</html>
