<!DOCTYPE html>
<html>
    <head>
        <style>
            .main-container{
                background-color: rgb(150, 200, 200);
                display: grid;
                width: 100vw;
                height: 100vh;
                grid-template-rows: 1fr 1fr;
                margin: 0px;
            }
            /* top container */
            .top-container{
                background-color: gray;
                margin: 10px;
                display: grid;
                grid-template-rows: 1fr 1fr;
            }
            /* first row  */
            .first-row{
                background-color: #B4B4B8;
                margin: 10px;
            }
             /* sec row */
             .sec-row{
                background-color: none;
                margin: 10px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
             }

            /* bottom container */
            .bottom-container{
                background-color: lightgray;
                margin: 10px;
            }
            /* columns */
            .column{
                background-color: #CAA6A6;
                padding: 10px;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <!-- main container -->
        <div class="main-container">
            <!-- top container -->
            <div class="top-container">
                <!-- first row -->
                <div class="first-row"></div>
                <!-- sec row -->
                <div class="sec-row">
                    <!-- columns -->
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
            </div>
            <!-- bottom container -->
            <div class="bottom-container">
                <!-- first box -->
                <div></div>
                <!-- sec box -->
                <div></div>
                <!-- third box -->
                <div></div>
                <!-- fourth box -->
                <div></div>
                <!-- fifth box -->
                <div></div>
                <!-- sixth box -->
                <div></div>
                <!-- seventh box -->
                <div></div>
                <!-- eigth box -->
                <div></div>
            </div>
        </div>
    </body>
</html>
