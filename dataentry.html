            <div >
                <!-- buttons -->
                <button id="page-One" onclick="formDisplay()">Student Data Entry</button>
                <button>List Data Information</button>
            </div>
            <!-- form -->
            <form>
                <!-- fieldset -->
                <fieldset>
                    <!-- legend -->
                    <legend>ENTER STUDENT DETAILS</legend>
                    <!-- first name -->
                    <label for="student">FIRST NAME :</label>
                    <input type="text" name="student" placeholder="Enter First Name"/>
                    <br><br>
                    <!-- last name -->
                    <label for="student">LAST NAME :</label>
                    <input type="text" name="student" placeholder="Enter Last Name">
                    <br><br>
                    <!-- dob -->
                    <label for="birthdate">DOB :</label>
                    <input type="date" name="birthdate" placeholder="Date Of Birth">
                    <br><br>
                    <!-- contact -->
                    <label for="cont">CONTACT NO. :</label>
                    <input type="number" name="cont" pattern="[0,9]{10}">
                    <!-- education -->
                    <label for="education">EDUCATION : </label>
                    <input class="" type="radio" name="education">
                    <label> Graduate </label>
                    <input class="text" class="text" type="radio" name="education">
                    <label> Graduate</label>
                    <input class="text" type="radio" name="education">
                    <label>Post Graduate.</label> 
                    <br><br>
                    <!-- address -->
                    <label for="address">ADDRESS :</label>
                    <!-- city -->
                    <label for="city">City :</label>
                    <input type="text" name="address" >
                    <!-- dist -->
                    <label for="dist">Dist :</label>
                    <select>
                        <option value="dist">Nagpur</option>
                        <option value="dist">Amravati</option>
                        <option value="dist">Gondia</option>
                    </select>
                    <br>
                    <!-- state -->
                    <label>State :</label>
                    <select>
                        <option value="state">Maharashtra</option>
                        <option value="state">Pune</option>
                        <option value="state">Nashik</option>
                    </select>
                    <br><br>
                    <!-- email -->
                    <label for="email">EMAIL ID :</label>
                    <input type="email" name="email" placeholder="Enter Email id">
                    <br><br>
                    <!-- password -->
                    <label for="password">PASSWORD :</label>
                    <input type="password" name="password" placeholder="Enter Password">
                    <br><br>
                    <input type="submit">
                </fieldset>
            </form>
